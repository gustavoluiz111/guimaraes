<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Guimar√£es Equipamentos</title>
<style>
  body { margin:0; font-family: Arial,sans-serif; background:linear-gradient(120deg,#ffd700,#ffcc00); display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-container { background:#fff; padding:30px; border-radius:15px; width:320px; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
  h2{text-align:center;color:#333;}
  .input-group{margin:15px 0; position:relative;}
  .input-group label{display:block;margin-bottom:5px;font-weight:bold;color:#333;}
  .input-group input, select{width:100%; padding:10px; border-radius:8px; border:2px solid #333; outline:none; font-size:14px;}
  .input-group input:focus, select:focus{border-color:#ffcc00;}
  .show-pass{position:absolute; top:38px; right:10px; cursor:pointer; font-size:14px; color:#333;}
  .forgot{text-align:right;font-size:12px;color:#333; cursor:pointer;}
  .forgot:hover{text-decoration:underline;}
  button{width:100%;padding:10px;background-color:#ffcc00;border:none;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;margin-top:10px; transition:0.3s;}
  button:hover{background-color:#ffd700;}
  .profiles{margin-top:20px;font-size:12px;color:#333;}
  .profiles span{display:block;margin:2px 0;}
</style>
</head>
<body>

<div class="login-container">
  <h2>Login - Guimar√£es Equipamentos</h2>

  <div class="input-group">
    <label for="userType">Tipo de Usu√°rio</label>
    <select id="userType">
      <option value="admin">Administrador</option>
      <option value="sub">Subordinado</option>
    </select>
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Digite seu email">
  </div>

  <div class="input-group">
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Digite sua senha">
    <span class="show-pass" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <div class="forgot" onclick="alert('Fun√ß√£o de recuperar senha')">Esqueci a senha</div>

  <button onclick="login()">Entrar</button>

  <div class="profiles">
    <p>Perfis de teste:</p>
    <span>Admin: admin@teste.com / 1234</span>
    <span>Subordinado: sub@teste.com / 1234</span>
  </div>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById('password');
  pass.type = (pass.type==='password') ? 'text' : 'password';
}

function login() {
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  const userType = document.getElementById('userType').value;

  const users = {
    'admin@teste.com': {senha:'1234', tipo:'admin'},
    'sub@teste.com': {senha:'1234', tipo:'sub'}
  };

  if(users[email] && users[email].senha === pass){
    if(users[email].tipo !== userType){
      alert('Tipo de usu√°rio incorreto!');
      return;
    }
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('userType', userType);
    alert('Login realizado com sucesso!');
    // Redireciona para painel universal
    window.location.href='painel.html';
  } else {
    alert('Email ou senha incorretos!');
  }
}
</script>

</body>
</html>
