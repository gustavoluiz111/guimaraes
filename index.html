<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Guimarães Equipamentos</title>
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; background:#f5f5f5; }
.login-box { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
input { display:block; width:100%; margin:10px 0; padding:8px; border-radius:5px; border:1px solid #ccc; }
button { padding:10px; width:100%; border:none; border-radius:5px; background:#ffcc00; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>
<script>
function login() {
  const user = document.getElementById('usuario').value;
  const pass = document.getElementById('senha').value;
  if(user==='admin' && pass==='1234'){
    sessionStorage.setItem('logado','true');
    sessionStorage.setItem('tipo','admin');
    window.location.href='painel_admin.html';
  } else if(user==='subordinado' && pass==='1234'){
    sessionStorage.setItem('logado','true');
    sessionStorage.setItem('tipo','subordinado');
    window.location.href='painel_subordinado.html';
  } else { alert('Usuário ou senha inválidos!'); }
}
</script>
</body>
</html>
